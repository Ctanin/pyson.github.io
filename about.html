    <h1><b>什么是Pyson？</b></h1>

    <br></br>

    <br>（图为Pyson奠基人之一的张浩扬博士）</br>
    <br></br>
    <br>​简单来说，Pyson是一门面向结果的高级语言，不仅继承了C--中的各种难以理解的包含，格式等，还摒弃了Jvav中的各种优点，因此Pyson具有功能弱小和困难朦胧两个特征。Pyson语言作为面向结果语言的代表，极好地实现了面向人体编程理论，允许程序员以严格优美的格式进行简单的编程。</br>
    <br></br>
    <br>​Pyson具有复杂性、面向结果、聚集式、弱小性、危险性、平台不独立与不可移植性、单线程、静态性等特点。Pyson可以编写大型沙河游戏Minicrash、企业级BBOS服务器、MacDOS系统和PPT OS应用程序等。</br>
